<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AWS Selfie Inverter 1.0</title>
        <link rel="icon" href="./assets/page_icon.JPG">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <h1>Inverter Selfie AWS</h1>
        </header>
        <main>
            <!-- Span Related -->
            <div id="border-wrap" class="border-wrap">
                <div class="span-container">
                    <span class="span-text">Detectei um JSON no formato ideal copiado, clique <mark id="auto-paste">aqui</mark> para colar automaticamente! </span>
                </div>
            </div>
            <!-- ------------ -->
            <label for="input-field">Cole aqui o JSON gerado na AWS:</label>
            <textarea class="input-field" name="input-field" id="input-field"
                cols="30" rows="10" placeholder='{" data":{" uuid":" 63b84...'></textarea>
            <span class="error-msg disabled" id="error-msg">Disabled</span>
            <button id="generate-btn">Inverter Selfie</button>
            <label for="output-field">JSON com a Selfie invertida:</label>
            <textarea class="output-field" name="output-field" id="output-field"
                cols="30" rows="10" placeholder="Aguardando..." readonly></textarea>
            <button id="copy-btn" class="waiting">Copiar</button>
        </main>
        <!-- Preloader related -->
        <section class="preloader-container" id="preloader">
            <div class="spinner-box">
                <div class="pulse-container">
                    <div class="pulse-bubble pulse-bubble-1"></div>
                    <div class="pulse-bubble pulse-bubble-2"></div>
                    <div class="pulse-bubble pulse-bubble-3"></div>
                </div>
            </div>
        </section>
            <!-- ----------------- -->
    </body>
    <script src="./script.js"></script>
</html>
